<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="test.css">
    <title>CSS</title>
    <!--Dies ist die Art für Internel CSS-->
    <style>
        /* Das ist ein Kommentar innerhalb von CSS */
        h2{
            color: blue;
            margin: 50px;
            font-size: 40px;
        }

        .schriftfarbe{
            color: red;
            text-align: center;
        }
    </style>

</head>

<body>
    <!--Dies ist die Art für inline css-->
    <h1 style="color:brown; margin-left: 20px; margin-top: 50px">Inline CSS</h1>
    <h2>Das ist für Internel Css</h2>
    <h3 class="schriftfarbe">Das ist über eine Klasse</h3>
    <!--Hier wird ein <div> tag verwendet um einen Container zu erstellen-->
    <div>
        <p class="textzentrieren">hier kommt ein Inhalt rein</p>
    </div>
    <!--Links und die style möglichkeiten-->
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.ru/">Google</a>
    <!--Font veränderungen und bei nicht erkennen von Textstyle-->
    <p class="textstyle">Das ist Text</p>

</body>
</html>
